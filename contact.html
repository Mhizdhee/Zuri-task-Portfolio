        <section>
      <h1>Contact Page</h1>
      <!-- form -->
      <form action="">
        <div class="card">
        <fieldset> 
          <legend>Contact:</legend>
          <!-- Name -->
          
         <p class="label"> <label for="Name">Name</label></p>
          <input type="text" name="name" id="name" placeholder="Fullname" />
           <br><br>
          <!-- Email -->
          
         <p class="label"> <label for="email">Email</label></p>
         <input type="email" name="email" id="email" placeholder="sample@example.com"/><br><br>
           
         <!-- messaage -->
         
          <p class="label"><label for="message">Message</label></p>
          <textarea name="message" id="message" placeholder="Enter message here... "cols="50" rows="10"></textarea><br><br>
          
          <!-- submit button -->
          <button type="submit">Submit</button>
        
        </fieldset> 
        </div>
    
      </form>
        </section>
